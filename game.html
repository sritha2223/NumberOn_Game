<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeron</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="game flex-centered">
    <div id="timer" class="flex-centered"></div>
    <div id="instructions">Guess the relation</div>
    <div id="numbers">
        <div id="number1" class="number-holder flex-centered">25</div>
        <div id="qus">?</div>
        <div id="number2" class="number-holder flex-centered">32</div>
    </div>
    <div id="buttons" class="flex-centered">
        <img id="greater-than" src="https://cdn-icons-png.flaticon.com/128/16012/16012478.png" alt="greater-than-button">
        <img id="equal-to" src="https://cdn-icons-png.flaticon.com/128/9743/9743249.png" alt="equal-to-button">
        <img id="lesser-than" src="https://cdn-icons-png.flaticon.com/128/16012/16012482.png" alt="less-than-button">
    </div>

    <script src="./game.js"></script>
</body>

</html>
